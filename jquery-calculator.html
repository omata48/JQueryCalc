<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {
      var numFlag = 0;
      var operatorFlag = '';
      var firstNumber = '';
      var secondNumber = '';
      // Your code here...
      $("#button-1").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-2").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-3").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-4").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-5").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-6").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-7").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-8").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-9").on("click", function () {
        value = $(this).attr("value");
        numbers(value);
      });
      $("#button-0").on("click", function () {
        operatorFlag = $(this).attr("value");
        numbers(operatorFlag);
      });
      $("#button-plus").on("click", function () {
        operatorFlag = $(this).attr("value");
        operator(operatorFlag);

      });
      $("#button-minus").on("click", function () {
        operatorFlag = $(this).attr("value");
        operator(operatorFlag);

      });
      $("#button-multiply").on("click", function () {
        operatorFlag = $(this).attr("value");
        operator(operatorFlag);

      });
      $("#button-divide").on("click", function () {
        operatorFlag = $(this).attr("value");
        operator(operatorFlag);

      });
      $("#button-power").on("click", function () {
        operatorFlag = $(this).attr("value");
        operator(operatorFlag);

      });
      $("#button-equal").on("click", function () {
        //calculates the result  
        var fN = parseFloat(firstNumber);
        var sN = parseFloat(secondNumber);
        var result;
        if (operatorFlag === "plus") {
          result = fN + sN;
          $("#result").text(result);
        }
        else if (operatorFlag === "minus") {
          result = fN - sN;
          $("#result").text(result)
        }
        else if (operatorFlag === "times") {
          result = fN * sN;
          $("#result").text(result)
        }
        else if (operatorFlag === "divide") {
          result = fN / sN;
          $("#result").text(result)
        }
        else if (operatorFlag === "power") {
          result = Math.pow(firstNumber, secondNumber);
          $("#result").text(result)
        }
        else {
          alert("Error!")
        }
      });
      $("#button-clear").on("click", function () {
        $("#first-number").empty();
        $("#operator").empty();
        $("#second-number").empty();
        $("#result").empty();
        firstNumber = '';
        secondNumber = '';
        numFlag = 0;
      });
      function numbers(num) {
        //function to add the numbers  
        if (numFlag === 0) {
          firstNumber = firstNumber + num
          $("#first-number").html(firstNumber)
        } else {
          secondNumber = secondNumber + num
          $("#second-number").html(secondNumber)
        }
      }
      
        function operator(op) {
        numFlag = 1;
        if (op === "plus") {
          $("#operator").text("+");
        }
        else if (op === "minus") {
          $("#operator").text("-");
        }
        else if (op === "times") {
          $("#operator").text("*");
        }
        else if (op === "divide") {
          $("#operator").text("/");
        }
        else if (op === "power") {
          $("#operator").text("^");
        }
      }

      

    });

  </script>

</body>

</html>
